<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script/main.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="container">

        <div id="gameboard">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </div>
        <div id="interface">
            <input type="text" id="player1" placeholder="Player 1, X"/>
            <input type="text" id="player2" placeholder="Player 2, O"/>
            <button id="start-btn">Start Game</button>
            <button id="restart-btn">Reset</button>
        </div>
        <div class="text-wrapper">
            <div id="pturn"></div>
            <div id="result"></div>
        </div>

    </div>

</body>
</html>
